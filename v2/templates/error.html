{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div style="text-align: center; padding: 40px 20px;">
    <h1 style="margin-bottom: 20px;">⚠️ {{ title }}</h1>
    <p style="font-size: 1.2rem; margin-bottom: 30px;">{{ error }}</p>

    <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
        <a href="{{ url_for('web.welcome') }}"><button>🏠 Return to Home</button></a>
        <a href="javascript:history.back()"><button>⬅️ Go Back</button></a>
    </div>
</div>
{% endblock %}
