{% extends "base.html" %}
{% block title %}Tell Us About Yourself - CyberVantage{% endblock %}

{% block content %}
<div class="glass-container" style="max-width: 600px;">
    <h2 style="margin-bottom: 10px; text-align: center;">ðŸŽ¯ Tell Us About Yourself</h2>
    <p style="text-align: center; color: rgba(255,255,255,0.6); margin-bottom: 1.5rem;">Help us personalise your learning experience</p>

    <form method="POST" action="{{ url_for('auth.demographics') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="tech_confidence">How confident are you with technology?</label>
            <select id="tech_confidence" name="tech_confidence" required
                style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 1rem; font-family: var(--font-body);">
                <option value="" disabled selected>Select an option</option>
                <option value="beginner" {% if user.tech_confidence == 'beginner' %}selected{% endif %}>Beginner - I use basic apps and email</option>
                <option value="intermediate" {% if user.tech_confidence == 'intermediate' %}selected{% endif %}>Intermediate - I'm comfortable with most technology</option>
                <option value="advanced" {% if user.tech_confidence == 'advanced' %}selected{% endif %}>Advanced - I work in tech or am very tech-savvy</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cybersecurity_experience">What is your cybersecurity experience?</label>
            <select id="cybersecurity_experience" name="cybersecurity_experience" required
                style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 1rem; font-family: var(--font-body);">
                <option value="" disabled selected>Select an option</option>
                <option value="none" {% if user.cybersecurity_experience == 'none' %}selected{% endif %}>None - I'm new to cybersecurity</option>
                <option value="some" {% if user.cybersecurity_experience == 'some' %}selected{% endif %}>Some - I know the basics</option>
                <option value="experienced" {% if user.cybersecurity_experience == 'experienced' %}selected{% endif %}>Experienced - I have professional experience</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age_group">Age Group:</label>
            <select id="age_group" name="age_group" required
                style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 1rem; font-family: var(--font-body);">
                <option value="" disabled selected>Select an option</option>
                <option value="18-24" {% if user.age_group == '18-24' %}selected{% endif %}>18-24</option>
                <option value="25-34" {% if user.age_group == '25-34' %}selected{% endif %}>25-34</option>
                <option value="35-44" {% if user.age_group == '35-44' %}selected{% endif %}>35-44</option>
                <option value="45-54" {% if user.age_group == '45-54' %}selected{% endif %}>45-54</option>
                <option value="55+" {% if user.age_group == '55+' %}selected{% endif %}>55+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="industry">Your Industry:</label>
            <input type="text" id="industry" name="industry" maxlength="100"
                placeholder="e.g. Healthcare, Finance, Education"
                value="{{ user.industry or '' }}">
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn-primary" style="width: 100%;">Continue to Learning</button>
        </div>
    </form>
</div>
{% endblock %}
