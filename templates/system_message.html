{% extends "base.html" %}
{% block title %}{{ title }} - CyberVantage{% endblock %}

{% block extra_styles %}
<style>
    .message-container {
        max-width: 700px;
        margin: 3rem auto;
        text-align: center;
    }
    .message-box {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(var(--glass-blur));
        border-radius: 16px;
        padding: 3rem 2rem;
    }
    .message-box h1 {
        color: var(--accent-color);
        margin-bottom: 1.5rem;
    }
    .message-text {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
    }
    .message-action {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 2rem;
        background: linear-gradient(135deg, var(--accent-secondary), var(--accent-color));
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s;
    }
    .message-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 242, 255, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="message-container">
    <div class="message-box">
        <h1>{{ title }}</h1>
        <div class="message-text">
            <p>{{ message }}</p>
        </div>
        <a href="{{ action_url }}" class="message-action">{{ action_text }}</a>
    </div>
</div>
{% endblock %}
