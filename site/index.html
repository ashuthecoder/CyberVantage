<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing-AI Demo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100 text-center">
  <header class="py-4 bg-dark text-white">
    <h1>AI-Enhanced Phishing Simulator (Local Demo)</h1>
  </header>

  <main class="container my-5">
    <p>This site lets you trigger a <strong>Gophish</strong> campaign generated by
       <strong>GPT-4o</strong> and see live statistics—entirely on your machine.</p>

    <button id="startBtn" class="btn btn-primary btn-lg">
      Start Simulation
    </button>

    <p id="launchMsg" class="mt-3 fw-semibold text-success d-none">
      Campaign launched! Check your email, click the link, then return here.
    </p>
  </main>

  <footer class="mt-auto py-3 bg-light">
    <small>&copy; 2025 Your Name – Educational use only</small>
  </footer>

  <script>
    document.getElementById('startBtn').onclick = async () => {
      const res = await fetch('http://localhost:5000/launch', {method: 'POST'});
      if (res.ok) document.getElementById('launchMsg').classList.remove('d-none');
    };
  </script>
</body>
</html>
