  <rect x="70" y="190" width="200" height="25" fill="#e74c3c" rx="3"/>
  <text x="170" y="207" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">VERIFY ACCOUNT NOW</text>
  
  <!-- Warning indicators -->
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">üö® RED FLAGS:</text>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">‚Ä¢ Urgent language</text>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">‚Ä¢ Suspicious sender</text>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">‚Ä¢ Malicious link</text>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Example of a Phishing Email</text>
