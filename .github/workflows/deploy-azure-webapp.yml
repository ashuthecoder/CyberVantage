name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: azure-webapp-production
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate publish profile secret
        shell: bash
        run: |
          if [[ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]]; then
            echo "Missing required secret: AZURE_WEBAPP_PUBLISH_PROFILE"
            exit 1
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cybervantage-260213101228
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
